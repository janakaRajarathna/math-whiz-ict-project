        .card {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        main .card{
            width: 100%;
        }
        h2 {
            margin: 0 0 1rem 0;
            color: #4b5563;
        }

        .time-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .time-option {
            background-color: #e5e7eb;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-grow: 1;
            text-align: center;
        }

        .time-option:hover,
        .time-option.active {
            background-color: #6d9ce3;
            color: white;
            font-weight: bolder ;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            overflow-x: auto;

        }

        th,
        td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background-color: var(--neutral-color);
            color: white;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 1rem;
            }

            nav a {
                margin: 0.5rem;
            }

            .time-options {
                flex-direction: column;
            }

            .time-option {
                margin-bottom: 0.5rem;
            }

            table {

                width: 100%;
                overflow-x: auto;
                white-space: nowrap;
                margin-top: 0.5rem;
            }

            main{
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            main .card{
                width: 80%;
            }
        }
    </style>

                        <th>Player</th>
                        <th>Attempt Date</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                 
                </tbody>
            </table>
        </div>

        <div class="card">

            <div class="time-options" id="question-sub-option" >
                <button class="time-option active">10 quiz</button>
                <button class="time-option">20 quiz</button>
                <button class="time-option">30 quiz</button>
            </div>

            <table id="quizMode-highest-score-table">
