        .score-container {
            text-align: center;
            background-color: var(--neutral-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        p {
            color: #e1e8f1;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .button {
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .button:hover {
            background-color: #f3f4f6;
            transform: scale(1.05);
            color: black;
        }
        @media (max-width: 640px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                margin-top: 1rem;
            }
            nav a {
                margin: 0.5rem;
            }
            h2 {
                font-size: 2rem;

            .score-container {

            .button-container {
                flex-direction: column;
                gap: 0.5rem;
