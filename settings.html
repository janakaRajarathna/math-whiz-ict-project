<head>

    <style>
        :root {
            /* --primary-color: #f9fafa;
                    --neutral-color: #ef5517;

            --primary-color: #eef5f4;
            --neutral-color: #1b4272;
            --accent-color: #d9206a;

            /* --primary-color: #fdfffd;
                    --neutral-color: #5d5d8d;
                    --accent-color:  #3e77fc; */
        }




        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--neutral-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: background-color 0.3s;
        }

        nav a:nth-child(1) {
            background-color: var(--accent-color);
        }

        nav a:nth-child(2) {
            background-color: var(--accent-color);
        }

        nav a:nth-child(3) {
            background-color: var(--accent-color);
        }

        nav a:hover {
            opacity: 0.8;
        }

        main {
            flex-grow: 1;
            padding: 2rem;
        }

        .card {
            width: 400px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
        }

        /* Title styling */
        .card h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Container for each toggle */
        .settings-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        /* Toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        /* Hide the default checkbox */
        .switch input {
            display: none;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* Before the slider moves */
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* When the toggle is checked */
        input:checked+.slider {
            background-color: #4CAF50;
        }

        /* Move the slider to the right when checked */
        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Span next to the toggle */
        .settings-toggle span {
            font-size: 16px;
            color: #333;
        }

        .card label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Input field styling */
        .card input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Button styling */
        .card button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--accent-color);
            /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .card button:hover {
            background-color: #45a049;
            /* Darker green on hover */
        }

        select {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            overflow-x: auto;

        }

        th,
        td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background-color: var(--neutral-color);
            color: white;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 1rem;
            }

            nav a {
                margin: 0.5rem;
            }

            .time-options {
                flex-direction: column;
            }

            .time-option {
                margin-bottom: 0.5rem;
            }

            table {

                width: 100%;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
