    <style>
        .card {
            width: 90%;
            max-width: 400px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
        }

        /* Title styling */
        .card h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        /* Container for each toggle */
        .settings-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        /* Toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;

            /* width: 40px;
            height: 20px; */
        }

        /* Hide the default checkbox */
        .switch input {
            display: none;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* Before the slider moves */
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* When the toggle is checked */
        input:checked+.slider {
            background-color: #4CAF50;
        }

        /* Move the slider to the right when checked */
        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Span next to the toggle */
        .settings-toggle span {
            font-size: 16px;
            color: #333;
        }

        .card label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Input field styling */
        .card input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Button styling */
        .card button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .card button:hover {
            background-color: #45a049;
            /* Darker green on hover */
        }

        select {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            overflow-x: auto;

        }

        th,
        td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background-color: var(--neutral-color);
            color: white;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 1rem;
            }

            nav a {
                margin: 0.5rem;
            }

            .time-options {
                flex-direction: column;
            }

            .time-option {
                margin-bottom: 0.5rem;
            }

            table {

                width: 100%;
                overflow-x: auto;
                white-space: nowrap;
                margin-top: 0.5rem;
            }

            .card {
                width: 80%;
                /* Full width on very small screens */
                padding: 10px;
            }

            .card h2 {
                font-size: 20px;
                /* Slightly smaller font */
            }

            .settings-toggle span {
                font-size: 13px;
            }

            .card input[type="text"] {
                font-size: 13px;
            }

            .card button {
                font-size: 13px;
            }



            th,
            td {
                font-size: 13px;
                /* Smaller font in table cells */
            }
        }
    </style>
</head>
